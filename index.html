<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="index.css">
    <title>Ekan Names</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Ghana's Akan Names</h1>
            <h2>Know your Akan name and the day of the week that your born by just inputting your date of birth details</h2>
        </div>
        <div class="overlay">
            <div class="container">
              <h2>Enter Your details</h2>
              <form name="myForm" class="form" onsubmit="validate();">
                <div class="form-group">
                    <label for="date">Day:</label>
                    <input type="number" class="form-control" id="date" name="date" number="number" required>
                  </div> <br>
                <div class="form-group">
                  <label id="month-label" for="month">Month:</label><br>
                  <select class="form-control" name="month">
                    <option value='1'>1</option>
                    <option value='2'>2</option>
                    <option value='3'>3</option>september
                    <option value='4'>4</option>
                    <option value='5'>5</option>
                    <option value='6'>6</option>
                    <option value='7'>7</option>
                    <option value='8'>8</option>
                    <option value='9'>9</option>
                    <option value='10'>10</option>
                    <option value='11'>11</option>
                    <option value='12'>12</option>
                  </select>
                </div> <br>
                <div class="form-group">
                    <label for="number">Year:</label>
                    <input type="number" class="form-control" id="year" name="year" number="number" required>
                </div> <br>
                <div class="form-group">
                  <label id="gender-label" for="gender">Gender:</label><br>
                  <select class="form-control" name="gender">
                    <option value='male'>Male</option>
                    <option value='female'>Female</option>
                  </select> <br>
                </div>
                <div>
                  <button type="submit" class="btn btn-info" onclick="findName();">Get Akan Name</button>
                <br>
                </div>
              </form>
              <p id="results"> </p>
            </div>
            <script src="js/script.js"></script>
        </div>
    </div>
</body>
</html>
