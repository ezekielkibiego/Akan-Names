<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="index.css">
    <title>Ekan Names</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="head">Ghana's Akan Names</h1>
            <h3>Know your Akan name and the day of the week that you were born by just inputting your date of birth details.Read more <a href="https://en.wikipedia.org/wiki/Akan_names" target="_blank" rel="noopener noreferrer">here.</a></h3>
        </div>
    </div>
    <div class="container">
      <div>
        <h2>Enter Your details</h2>
      </div>
      <form class="form" onsubmit="return getAkanName()"> 
        <div>
          <label for="day-of-birth"> Day: <br><input id="day-input" type="number" name="day-of-birth" placeholder="Enter day e.g 04" value="number" required> </label>
        </div>
        <div>
          <label for="month-of-birth"> Month: <br><input id="month-input" type="number" name="month-of-birth" placeholder="Enter month e.g 10" value="number 1-12" required> </label>
        </div>
        <div>
          <label for="year-of-birth"> Year: <br><input id="year-input" type="number" name="year-of-birth" placeholder="Enter year e.g 1998" value="number" required> </label> 
        </div>
        <div class="gender">
          <label for="gender"> <p>Gender: </p> Male <input id="male-input" type="radio" name="gender" value="male" required> Female <input id="female-input" type="radio" name="gender" value="female" required> </label> 
        </div><br>
        <div>
          <input id="get-name" type="submit" name="" value="SUBMIT"> 
        </div><br>
      </form> 
      <div class="footer">
        <div class="submit">
          <form onsubmit="return clearInput()"> 
            <input class="clear" type="submit" value="CLEAR FIELD"> 
          </form> 
        </div>
        <div class="result">
          <h3 id = show-name ><strong>Your Akan Name and Day of Birth<span>&#8595;</span></strong></h3> 
          <p id="result"></p>
        </div>
      </div>
    </div>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="javascript/script.js"></script>
</body>
</html>
