<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="index.css">
    <title>Ekan Names</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Ghana's Akan Names</h1>
            <h2>Know your Akan name and the day of the week that your born by just inputting your date of birth details</h2>
        </div>
    </div>
    <div class="container">
      <div>
        <h2>Enter Your details</h2>
      </div>
      <form class="myform" onsubmit="return getAkanName()"> 
        <div>
          <label for="day-of-birth"> Day: <br><input id="day-input" type="number" name="day-of-birth" placeholder="DD" value="" required> </label>
        </div>
        <div>
          <label for="month-of-birth"> Month: <br><input id="month-input" type="number" name="month-of-birth" placeholder="MM" value="" required> </label>
        </div>
        <div>
          <label for="year-of-birth"> Year: <br><input id="year-input" type="number" name="year-of-birth" placeholder="YYYY" value="" required> </label> 
        </div>
        <div>
          <label for="gender"> <p>Select your gender: </p> Male <input id="male-input" type="radio" name="gender" value="male" required> Female <input id="female-input" type="radio" name="gender" value="female" required> </label> 
        </div>
        <div>
          <input id="get-name" type="submit" name="" value="Submit"> 
        </div>
      </form> 
      <div class="footer">
        <div>
          <form onsubmit="return clearInput()"> 
            <input class="clear" type="submit" value="Reset Form"> 
          </form> 
        </div>
        <div>
          <h3 id = display-name ><strong>Your Akan Name and Day of Birth<span>&#8595;</span></strong></h3> 
        <p id="result"></p>
        </div>
      </div>
    </div>
 <script src="javascript/script.js"></script>
</body>
</html>
