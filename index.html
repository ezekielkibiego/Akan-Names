<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="index.css">
    <title>Ekan Names</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Ghana's Akan Names</h1>
            <h2>Know your Akan name and the day of the week that your born by just inputting your date of birth details</h2>
        </div>
        <div class="overlay">
            <div class="container">
              <h2>Enter Your details</h2>
              <form name="myForm" class="form" onsubmit="validate();">
                <div class="form-group">
                    <label for="date">Day:</label>
                    <input type="number" class="form-control" id="date" name="date">
                  </div>
                <div>
                  <label id="month-label" for="month">Birth:</label><br>
                  <select class="form-control" name="month">
                    <option value='january'>January</option>
                    <option value='february'>February</option>
                    <option value='march'>March</option>
                    <option value='april'>April</option>
                    <option value='may'>May</option>
                    <option value='june'>June</option>
                    <option value='july'>July</option>
                    <option value='august'>August</option>
                    <option value='september'>September</option>
                    <option value='october'>October</option>
                    <option value='november'>November</option>
                    <option value='december'>December</option>
                </select>
                <div class="form-group">
                    <label for="number">Year:</label>
                    <input type="number" class="form-control" id="year" name="year">
                </div>
                <div class="form-group">
                <div>
                  <label id="gender-label" for="gender">Gender:</label><br>
                  <select class="form-control" name="gender">
                    <option value='male'>Male</option>
                    <option value='female'>Female</option>
                </select>
                <button type="submit" class="btn btn-primary" onclick="findName();">Get Name</button>
                <br>
              </form>
              <p id="results"> </p>
            </div>
        </div>



        
    </div>
<script src="js/script.js"></script>
</body>
</html>
